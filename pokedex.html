<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div>
      <main>
        <div id="rain"></div>
        <div id="pokedex">
          <div id="pokemon-overview">
            <div id="overview-card"></div>
            <div class="exit"></div>
          </div>
          <div id="dictionary"></div>
          <div class="pagination">
            <input
              type="text"
              id="search-input"
              placeholder="Enter a name or id"
            />
            <button id="search">
              <img src="./img/pngaaa.com-4891981.png" alt="" />
            </button>
            <button id="previous">&lt Previous</button>
            <button id="next">Next &gt</button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./pokedex.js"></script>
</html>
