<!DOCTYPE html>
<html>
<head>
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form id="contactForm">
        <h1>inscription</h1>
        <div>
          <input type="text" id="Name" name="Name" placeholder="Your Name" required>
        </div>
        <div>
          <input type="email" name="EmailAddress" id="EmailAddress" placeholder="Your Email" required>
        </div>
        <div>
          <input type="password" id="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div>
         <input type="password" id="passwordConf" name="passwordConf" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div>
          <input type="submit" value="send" id="submitBtn" disabled>
        </div>
    </form>
    <p id="error"></p>
    <a href="login.html"><p>Already registerd ? Connect </p></a>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
